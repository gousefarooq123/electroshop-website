<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Cart - ElectroShop</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <div class="logo">ElectroShop</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart-section">
        <h2>Your Shopping Cart</h2>
        <div class="cart-items">
            <div class="cart-item">
                <img src="https://tse4.mm.bing.net/th?id=OIP._hEF73BUsDw2BJ27pELxAgHaHa&pid=Api&P=0&h=180" alt="Laptop 1">
                <div class="item-details">
                    <h3>Brand Laptop 1</h3>
                    <p>$999.99</p>
                    <button class="remove">Remove</button>
                </div>
            </div>
            <div class="cart-item">
                <img src="https://tse2.mm.bing.net/th?id=OIP.Cm_PCsJ3jGNJaV9cZvWaWAHaJb&pid=Api&P=0&h=180" alt="Phone 1">
                <div class="item-details">
                    <h3>Smartphone 1</h3>
                    <p>$499.99</p>
                    <button class="remove">Remove</button>
                </div>
            </div>
            <!-- More items can go here -->
        </div>

        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p><strong>Total Items:</strong> 2</p>
            <p><strong>Total Price:</strong> $1499.98</p>
            <button class="checkout">Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 ElectroShop. All rights reserved.</p>
    </footer>
</body>
</html>
